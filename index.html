<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Prasad Chandwadkar">
		<link rel="icon" href="./android-chrome-512x512.png" type="image/png">
		<script
			src="https://kit.fontawesome.com/af15f1117a.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./model.css" />
		<link rel="stylesheet" href="./style.css" />
		<title>The RPC</title>
	</head>
	<body>	
		<div class="container">
			<header class="header">
				<h1>ROCK PAPER SCISSORS</h1>
				<button id="reset" class="reset-btn">Restart Score</button>
				<div id="score" class="score">
					<p>Player : 0</p>
					<p>Computer : 0</p>
				</div>
			</header>
			<h2>Choose One !</h2>
			<div class="choices">
				<i id="rock" class="choice fas fa-hand-rock fa-10x">
					<p class="names">Rock</p>
				</i>
				<i id="paper" class="choice fas fa-hand-paper fa-10x">
					<p class="names">Paper</p>
				</i>
				<i id="scissor" class="choice fas fa-hand-scissors fa-10x">
					<p class="names">Scissor</p>
				</i>
			</div>
		</div>

		<!-- model -->

		<div class="modal">
			<div id="result" class="modal-content"></div>
		</div>
		
		<p class="author">Design By Prasad</p>

		<script src="main.js"></script>
	</body>
</html>
